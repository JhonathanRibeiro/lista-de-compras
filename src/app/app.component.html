<div class="container">
  <table>
    <tr>
      <h1>{{title}}</h1>
    </tr>
    <tr class="header">
      <td>
        <input 
          type="text"
          id="productName" 
          placeholder="Nome do produto"
          required 
          maxlength="40"
          #newProduct>
        </td>

        <td>
          <button class="btn-add-product" (click)="addProduct(newProduct.value); newProduct.value=''">Adicionar</button>
        </td>
    </tr>

    <tr *ngFor="let produto of lista" class="list-item">
      <td>{{produto.name | uppercase}}</td>
      <td>
        <button (click)="delete(produto)">remover</button>
      </td>
    </tr>

  </table>
</div>
